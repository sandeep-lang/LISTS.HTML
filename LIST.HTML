
<html>
    <head>
        <title> ORDER LISTS</title>
    </head>
    <body>
        <h1><u>DAYS IN A WEEK BY ORDERED LIST</u></h1>
        <ol>
            <li>monday</li>
            <li>tuesday</li>
            <li>wednesday</li>
            <li>thursday</li>
        </ol>
        <h2><u>MONTHS BY U ORDERED LIST</u></h2>
        <ul>
            <li>jan</li>
            <li>feb</li>
            <li>mar</li>
            <li>apr</li>
        </ul>
        <h3><u>NESTED LISTS</u></h3>
        <ul>
            <li>earth</li>
            <li>year
            <ol>
                <li>month</li>
                <li>week</li>
                <li>days</li>
            </ol>
            </li>
            <li>time</li>
        </ul>
    </body>
</html>
